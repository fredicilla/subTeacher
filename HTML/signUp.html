<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <title>اشترك معنا : الحصول على العروض</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            direction: rtl;
        }
        .form-container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
        }
        .form-container h2 {
            text-align: center;
            color: #333;
        }
        .form-container input[type="text"],
        .form-container input[type="password"],
        .form-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>اشترك معنا : الحصول على العروض</h2>
        <input type="text" placeholder="اسم المستخدم">
        <input type="email" placeholder="بريد الالكتروني">
        <input type="password" placeholder="أدخل كلمة المرور">
        <input type="password" placeholder="أعد إدخال كلمة المرور">
        <input type="text" placeholder="الاسم الأول">
        <input type="text" placeholder="اسم العائلة">
        <button>اشترك معنا</button>
        <p>بإنشاء حساب أوافق على</p>
    </div>
</body>
</html>
